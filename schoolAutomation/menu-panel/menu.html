<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Paneli</title>
    <link rel="stylesheet" href="menu.css">

<body>

        <div class="header">
            <label for="walletToggle" class="wallet-button">Bağlı Cüzdan: <span id="walletAddress">0x123...456</span></label>
            <input type="checkbox" id="walletToggle" hidden>
            <div class="wallet-info">
                <p id="walletAddress"></p>
                <button class="disconnect-button">Bağlantıyı Kopar</button>
            </div>
        </div>
        <h1>Kontrol Paneli</h1>
        <div class="form-container">
            <form>
                <button type="button" id="addClass">Sınıf Ekle</button>
                <button type="button" id="shuffle">Sınav Yeri Belirleme</button> 
            </form>
        </div>
    </div>
    <script type="module" src="/src/menu.ts"></script>
</body>
