<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademisyen Kontrol Paneli</title>
    <link rel="stylesheet" href="kontrol_paneli.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
 <h2 id="alert"></h2>
            <label for="walletToggle" class="wallet-button">Bağlı Cüzdan: <span id="walletAddress">0x123...456</span></label>
            <input type="checkbox" id="walletToggle" hidden>
            <div class="wallet-info">
                <p id="walletAddress"></p>
                <button class="disconnect-button">Bağlantıyı Kopar</button>
            </div>
        </div>
        <h1>Akademisyen Kontrol Paneli</h1>
        
        <div class="form-container">
            <h2>Sınav Ekle</h2>
            <form id="addClassTimeForm">
                <label for="classTimeCourse">Ders Adı:</label>
                <input type="text" id="classTimeCourseName" name="classTimeCourse" required>
                
                <label for="classTimeDate">Tarih:</label>
                <input type="date" id="classTimeDate" name="classTimeDate" required>
                
                <label for="classTimeHour">Saat:</label>
                <input type="time" id="classTimeHour" name="classTimeHour" required>

                <label for="classTimeCourse">Derslik:</label>
                <input type="text" id="classTimeCourse" name="classTimeCourse" required>
                
                <label for="classroomCapacity">Kapasite:</label>
                <input type="number" id="classRoomCapacity" name="classroomCapacity" required>
                
                
                <button type="button" id="save">Ekle</button>
            </form>
        </div>
           </div>
        <script type="module" src="/src/academy-control-panel.ts"></script>
</body>
</html>
